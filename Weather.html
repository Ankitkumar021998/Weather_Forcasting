<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forcasting</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
    }

    #container {
      width: 340px;
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      text-align: center;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ffffff;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
    }

    .temp {
      font-size: 32px;
      font-weight: bold;
      margin: 8px 0;
    }

    .loading {
      margin-top: 15px;
      font-size: 14px;
    }

    img {
      width: 80px;
    }
  </style>
</head>

<body>
  <div id="container">
    <h2>ðŸŒ¤ Weather App</h2>

    <input type="text" id="climate" placeholder="Enter city name..." />
    <button id="btn">Search</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
